<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BetrFood - Camera Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #22C55E;
            --primary-light: #DCFCE7;
            --primary-dark: #16A34A;
            --secondary: #10B981;
            --background: #FAFAFA;
            --surface: #FFFFFF;
            --text-primary: #0F172A;
            --text-secondary: #64748B;
            --text-muted: #94A3B8;
            --border: #E2E8F0;
            --danger: #EF4444;
        }
        body {
            font-family: 'Plus Jakarta Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .phone-frame {
            width: 375px;
            height: 812px;
            background: var(--surface);
            border-radius: 50px;
            box-shadow:
                0 50px 100px rgba(0,0,0,0.3),
                0 15px 35px rgba(0,0,0,0.2),
                inset 0 0 0 2px rgba(255,255,255,0.1);
            overflow: hidden;
            position: relative;
            border: 10px solid #1a1a1a;
        }



        /* Status Bar */
        .camera-status-bar {
            height: 48px;
            padding: 14px 24px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }

        .status-time {
            font-size: 15px;
            font-weight: 600;
            color: white;
        }

        .status-icons {
            display: flex;
            gap: 5px;
            align-items: center;
        }

        .status-icons svg {
            width: 18px;
            height: 18px;
            fill: white;
        }

        /* Camera Header */
        .camera-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 20px;
            flex-shrink: 0;
        }

        .camera-done {
            padding: 8px 16px;
            background: rgba(255,255,255,0.15);
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            color: var(--primary);
            cursor: pointer;
        }

        .camera-header-icons {
            display: flex;
            gap: 12px;
        }

        .camera-header-icon {
            width: 36px;
            height: 36px;
            background: rgba(255,255,255,0.15);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .camera-header-icon svg {
            width: 20px;
            height: 20px;
            stroke: #FBBF24;
            fill: none;
            stroke-width: 2;
        }

        /* Camera Viewfinder */
        .camera-viewfinder {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .camera-frame {
            width: 300px;
            height: 300px;
            position: relative;
        }

        .camera-corner {
            position: absolute;
            width: 60px;
            height: 60px;
            border-color: rgba(255,255,255,0.3);
            border-style: solid;
            border-width: 0;
        }

        .camera-corner.tl {
            top: 0;
            left: 0;
            border-top-width: 3px;
            border-left-width: 3px;
        }

        .camera-corner.tr {
            top: 0;
            right: 0;
            border-top-width: 3px;
            border-right-width: 3px;
        }

        .camera-corner.bl {
            bottom: 0;
            left: 0;
            border-bottom-width: 3px;
            border-left-width: 3px;
        }

        .camera-corner.br {
            bottom: 0;
            right: 0;
            border-bottom-width: 3px;
            border-right-width: 3px;
        }

        .camera-label {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            font-weight: 600;
            color: rgba(255,255,255,0.5);
            text-align: center;
        }

        /* Camera Controls */
        .camera-controls {
            padding: 30px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }

        .camera-btn {
            width: 52px;
            height: 52px;
            background: rgba(255,255,255,0.15);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .camera-btn svg {
            width: 26px;
            height: 26px;
            stroke: white;
            fill: none;
            stroke-width: 2;
        }

        .camera-capture {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .camera-capture-inner {
            width: 66px;
            height: 66px;
            border-radius: 50%;
            border: 4px solid #000;
        }

        /* Camera Mode Toggle */
        .camera-mode-toggle {
            display: flex;
            justify-content: center;
            padding: 16px;
            gap: 8px;
            flex-shrink: 0;
        }

        .camera-mode {
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 700;
            color: rgba(255,255,255,0.5);
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
        }

        .camera-mode.active {
            background: rgba(255,255,255,0.2);
            color: white;
        }
    </style>
</head>
<body>
