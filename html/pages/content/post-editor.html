<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Photo - BetrFood</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #22C55E;
            --primary-light: #DCFCE7;
            --primary-dark: #16A34A;
            --secondary: #10B981;
            --background: #F8FAFC;
            --surface: #FFFFFF;
            --text-primary: #0F172A;
            --text-secondary: #64748B;
            --text-muted: #94A3B8;
            --border: #E2E8F0;
        }

        body {
            font-family: 'Plus Jakarta Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .phone-frame {
            width: 375px;
            height: 812px;
            background: var(--surface);
            border-radius: 50px;
            box-shadow:
                0 50px 100px rgba(0,0,0,0.3),
                0 15px 35px rgba(0,0,0,0.2),
                inset 0 0 0 2px rgba(255,255,255,0.1);
            overflow: hidden;
            position: relative;
            border: 10px solid #1a1a1a;
        }

        .screen {
            width: 100%;
            height: 100%;
            background: var(--text-primary);
            display: flex;
            flex-direction: column;
        }

        .status-bar {
            height: 48px;
            padding: 14px 24px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }

        .status-time {
            font-size: 15px;
            font-weight: 600;
            color: var(--surface);
        }

        .status-icons {
            display: flex;
            gap: 5px;
            align-items: center;
        }

        .status-icons svg {
            width: 18px;
            height: 18px;
            fill: var(--surface);
        }

        .header {
            padding: 16px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-shrink: 0;
        }

        .back-button {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            cursor: pointer;
        }

        .back-button svg {
            width: 20px;
            height: 20px;
            stroke: var(--surface);
            stroke-width: 2;
            fill: none;
        }

        .next-button {
            font-size: 16px;
            font-weight: 700;
            color: var(--primary);
            background: none;
            border: none;
            cursor: pointer;
            font-family: inherit;
        }

        .content {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .image-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        .image-preview {
            width: 100%;
            aspect-ratio: 1;
            background: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .placeholder-icon {
            width: 80px;
            height: 80px;
            stroke: var(--text-muted);
            stroke-width: 1.5;
            fill: none;
        }

        .editor-toolbar {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            flex-shrink: 0;
        }

        .toolbar-section {
            margin-bottom: 24px;
        }

        .toolbar-section:last-child {
            margin-bottom: 0;
        }

        .toolbar-label {
            font-size: 12px;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 12px;
        }

        .filter-options {
            display: flex;
            gap: 12px;
            overflow-x: auto;
            padding-bottom: 4px;
        }

        .filter-option {
            flex-shrink: 0;
            text-align: center;
            cursor: pointer;
        }

        .filter-preview {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, #cbd5e1 0%, #94a3b8 100%);
            border-radius: 10px;
            border: 2px solid transparent;
            transition: all 0.2s;
            margin-bottom: 4px;
        }

        .filter-option.active .filter-preview {
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(34, 197, 94, 0.2);
        }

        .filter-name {
            font-size: 11px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.8);
        }

        .adjustment-controls {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .control-row {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .control-icon {
            width: 32px;
            height: 32px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .control-icon svg {
            width: 16px;
            height: 16px;
            stroke: var(--surface);
            stroke-width: 2;
            fill: none;
        }

        .control-info {
            flex: 1;
        }

        .control-name {
            font-size: 13px;
            font-weight: 600;
            color: var(--surface);
            margin-bottom: 2px;
        }

        .slider {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            position: relative;
            overflow: hidden;
        }

        .slider-fill {
            height: 100%;
            background: var(--primary);
            width: 50%;
            border-radius: 2px;
        }

        .tool-buttons {
            display: flex;
            gap: 8px;
        }

        .tool-button {
            flex: 1;
            height: 48px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: var(--surface);
            font-size: 14px;
            font-weight: 700;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .tool-button.active {
            background: var(--primary);
            border-color: var(--primary);
        }

        .tool-button svg {
            width: 18px;
            height: 18px;
            stroke: currentColor;
            stroke-width: 2;
            fill: none;
        }
    </style>
</head>
<body>
    <div class="phone-frame">
        <div class="screen">
            <div class="status-bar">
                <span class="status-time">9:41</span>
                <div class="status-icons">
                    <svg viewBox="0 0 24 24"><path d="M5 13l4 4L19 7"/></svg>
                    <svg viewBox="0 0 24 24"><path d="M1 6l11 7 11-7M1 6l11 7v11M1 6v14l11-7"/></svg>
                    <svg viewBox="0 0 24 24"><rect x="2" y="7" width="20" height="10" rx="2"/><path d="M22 10v4"/></svg>
                </div>
            </div>

            <div class="header">
                <button class="back-button">
                    <svg viewBox="0 0 24 24">
                        <path d="M19 12H5M12 19l-7-7 7-7" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
                <button class="next-button">Next</button>
            </div>

            <div class="content">
                <div class="image-container">
                    <div class="image-preview">
                        <svg class="placeholder-icon" viewBox="0 0 24 24">
                            <rect x="3" y="3" width="18" height="18" rx="2" ry="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <circle cx="8.5" cy="8.5" r="1.5"/>
                            <polyline points="21 15 16 10 5 21" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                </div>

                <div class="editor-toolbar">
                    <div class="toolbar-section">
                        <div class="toolbar-label">Filters</div>
                        <div class="filter-options">
                            <div class="filter-option active">
                                <div class="filter-preview"></div>
                                <div class="filter-name">Original</div>
                            </div>
                            <div class="filter-option">
                                <div class="filter-preview"></div>
                                <div class="filter-name">Vibrant</div>
                            </div>
                            <div class="filter-option">
                                <div class="filter-preview"></div>
                                <div class="filter-name">Cool</div>
                            </div>
                            <div class="filter-option">
                                <div class="filter-preview"></div>
                                <div class="filter-name">Warm</div>
                            </div>
                            <div class="filter-option">
                                <div class="filter-preview"></div>
                                <div class="filter-name">B&W</div>
                            </div>
                        </div>
                    </div>

                    <div class="toolbar-section">
                        <div class="toolbar-label">Adjust</div>
                        <div class="adjustment-controls">
                            <div class="control-row">
                                <div class="control-icon">
                                    <svg viewBox="0 0 24 24">
                                        <circle cx="12" cy="12" r="5" stroke-linecap="round" stroke-linejoin="round"/>
                                        <line x1="12" y1="1" x2="12" y2="3" stroke-linecap="round" stroke-linejoin="round"/>
                                        <line x1="12" y1="21" x2="12" y2="23" stroke-linecap="round" stroke-linejoin="round"/>
                                    </svg>
                                </div>
                                <div class="control-info">
                                    <div class="control-name">Brightness</div>
                                    <div class="slider">
                                        <div class="slider-fill"></div>
                                    </div>
                                </div>
                            </div>

                            <div class="control-row">
                                <div class="control-icon">
                                    <svg viewBox="0 0 24 24">
                                        <circle cx="12" cy="12" r="10" stroke-linecap="round" stroke-linejoin="round"/>
                                        <path d="M12 2v20" stroke-linecap="round" stroke-linejoin="round"/>
                                    </svg>
                                </div>
                                <div class="control-info">
                                    <div class="control-name">Contrast</div>
                                    <div class="slider">
                                        <div class="slider-fill" style="width: 60%"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="toolbar-section">
                        <div class="toolbar-label">Tools</div>
                        <div class="tool-buttons">
                            <button class="tool-button">
                                <svg viewBox="0 0 24 24">
                                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                                Crop
                            </button>
                            <button class="tool-button">
                                <svg viewBox="0 0 24 24">
                                    <polyline points="23 4 23 10 17 10" stroke-linecap="round" stroke-linejoin="round"/>
                                    <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                                Rotate
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
