<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stories - BetrFood</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #22C55E;
            --primary-light: #DCFCE7;
            --primary-dark: #16A34A;
            --secondary: #10B981;
            --background: #F8FAFC;
            --surface: #FFFFFF;
            --text-primary: #0F172A;
            --text-secondary: #64748B;
            --text-muted: #94A3B8;
            --border: #E2E8F0;
        }

        body {
            font-family: 'Plus Jakarta Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .phone-frame {
            width: 375px;
            height: 812px;
            background: var(--surface);
            border-radius: 50px;
            box-shadow:
                0 50px 100px rgba(0,0,0,0.3),
                0 15px 35px rgba(0,0,0,0.2),
                inset 0 0 0 2px rgba(255,255,255,0.1);
            overflow: hidden;
            position: relative;
            border: 10px solid #1a1a1a;
        }

        .screen {
            width: 100%;
            height: 100%;
            background: #000000;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .story-container {
            width: 100%;
            height: 100%;
            position: relative;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 80px;
        }

        .story-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(180deg, rgba(0,0,0,0.5) 0%, transparent 20%, transparent 70%, rgba(0,0,0,0.6) 100%);
            pointer-events: none;
        }

        .story-progress-bars {
            position: absolute;
            top: 12px;
            left: 8px;
            right: 8px;
            display: flex;
            gap: 4px;
            z-index: 10;
        }

        .progress-bar {
            flex: 1;
            height: 3px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: white;
            border-radius: 50px;
            transition: width 0.1s linear;
        }

        .progress-bar.completed .progress-fill {
            width: 100%;
        }

        .progress-bar.active .progress-fill {
            width: 60%;
            animation: progress 5s linear;
        }

        .progress-bar.pending .progress-fill {
            width: 0%;
        }

        @keyframes progress {
            from { width: 0%; }
            to { width: 100%; }
        }

        .status-bar {
            position: absolute;
            top: 24px;
            left: 0;
            right: 0;
            height: 32px;
            padding: 0 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }

        .status-time {
            font-size: 15px;
            font-weight: 600;
            color: #FFFFFF;
        }

        .status-icons {
            display: flex;
            gap: 5px;
            align-items: center;
        }

        .status-icons svg {
            width: 18px;
            height: 18px;
            fill: #FFFFFF;
        }

        .story-header {
            position: absolute;
            top: 64px;
            left: 0;
            right: 0;
            padding: 0 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            z-index: 10;
        }

        .story-user-avatar {
            width: 44px;
            height: 44px;
            border-radius: 14px;
            background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            border: 2px solid white;
            flex-shrink: 0;
        }

        .story-user-info {
            flex: 1;
        }

        .story-username {
            font-size: 15px;
            font-weight: 700;
            color: white;
            margin-bottom: 2px;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
        }

        .story-time {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.8);
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
        }

        .story-actions {
            display: flex;
            gap: 12px;
        }

        .story-action-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            cursor: pointer;
        }

        .story-action-btn svg {
            width: 18px;
            height: 18px;
            stroke: white;
            stroke-width: 2;
            fill: none;
        }

        .close-button {
            position: absolute;
            top: 64px;
            right: 16px;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            cursor: pointer;
            z-index: 10;
        }

        .close-button svg {
            width: 20px;
            height: 20px;
            stroke: white;
            stroke-width: 2;
            fill: none;
        }

        .tap-zones {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            z-index: 5;
        }

        .tap-zone {
            flex: 1;
            cursor: pointer;
        }

        .tap-zone.left:active {
            background: rgba(255, 255, 255, 0.05);
        }

        .tap-zone.right:active {
            background: rgba(255, 255, 255, 0.05);
        }

        .story-caption {
            position: absolute;
            bottom: 100px;
            left: 20px;
            right: 20px;
            z-index: 10;
        }

        .caption-text {
            font-size: 15px;
            color: white;
            line-height: 1.5;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.8);
            margin-bottom: 12px;
        }

        .caption-tags {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .caption-tag {
            padding: 6px 12px;
            border-radius: 10px;
            background: rgba(34, 197, 94, 0.9);
            backdrop-filter: blur(10px);
            font-size: 12px;
            font-weight: 700;
            color: white;
        }

        .story-reply {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            z-index: 10;
        }

        .reply-input-wrapper {
            display: flex;
            align-items: center;
            gap: 12px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 50px;
            padding: 8px 16px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .reply-input {
            flex: 1;
            border: none;
            background: transparent;
            font-size: 14px;
            font-family: inherit;
            color: white;
            outline: none;
        }

        .reply-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .reply-send {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            cursor: pointer;
        }

        .reply-send svg {
            width: 16px;
            height: 16px;
            stroke: var(--text-primary);
            fill: none;
            stroke-width: 2;
        }

        .story-reactions {
            position: absolute;
            right: 20px;
            bottom: 140px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            z-index: 10;
        }

        .reaction-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            background: none;
            border: none;
            cursor: pointer;
        }

        .reaction-icon {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .reaction-btn:active .reaction-icon {
            transform: scale(1.2);
        }

        .reaction-icon svg {
            width: 20px;
            height: 20px;
            stroke: white;
            stroke-width: 2;
            fill: none;
        }

        .reaction-count {
            font-size: 11px;
            font-weight: 700;
            color: white;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
