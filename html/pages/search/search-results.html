<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results - BetrFood</title>

    <!-- REQUIRED: Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        /* REQUIRED: Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* REQUIRED: CSS Variables */
        :root {
            --primary: #22C55E;
            --primary-light: #DCFCE7;
            --primary-dark: #16A34A;
            --secondary: #10B981;
            --background: #F8FAFC;
            --surface: #FFFFFF;
            --text-primary: #0F172A;
            --text-secondary: #64748B;
            --text-muted: #94A3B8;
            --border: #E2E8F0;
            --danger: #EF4444;
            --danger-light: #FEE2E2;
            --warning: #F59E0B;
            --warning-light: #FEF3C7;
        }

        /* REQUIRED: Base Font */
        body {
            font-family: 'Plus Jakarta Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        /* REQUIRED: Phone Frame */
        .phone-frame {
            width: 375px;
            height: 812px;
            background: var(--surface);
            border-radius: 50px;
            box-shadow:
                0 50px 100px rgba(0,0,0,0.3),
                0 15px 35px rgba(0,0,0,0.2),
                inset 0 0 0 2px rgba(255,255,255,0.1);
            overflow: hidden;
            position: relative;
            border: 10px solid #1a1a1a;
        }

        /* REQUIRED: Screen Container */
        .screen {
            width: 100%;
            height: 100%;
            background: var(--surface);
            display: flex;
            flex-direction: column;
        }

        /* Status Bar */
        .status-bar {
            height: 48px;
            padding: 14px 24px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
            background: transparent;
        }

        .status-time {
            font-size: 15px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .status-icons {
            display: flex;
            gap: 5px;
            align-items: center;
        }

        .status-icons svg {
            width: 18px;
            height: 18px;
            fill: var(--text-primary);
        }

        /* Header */
        .header {
            padding: 16px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: var(--surface);
            border-bottom: 1px solid var(--border);
            flex-shrink: 0;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
            flex: 1;
        }

        .back-button {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--background);
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            cursor: pointer;
        }

        .back-button svg {
            width: 20px;
            height: 20px;
            stroke: var(--text-primary);
            stroke-width: 2;
            fill: none;
        }

        .search-bar {
            flex: 1;
            height: 44px;
            border: 2px solid var(--border);
            border-radius: 14px;
            padding: 0 18px;
            font-size: 15px;
            font-family: inherit;
            background: var(--background);
            color: var(--text-primary);
        }

        .search-bar:focus {
            outline: none;
            border-color: var(--primary);
        }

        .search-bar::placeholder {
            color: var(--text-muted);
        }

        .filter-button {
            width: 44px;
            height: 44px;
            border-radius: 12px;
            background: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            cursor: pointer;
        }

        .filter-button svg {
            width: 20px;
            height: 20px;
            stroke: white;
            stroke-width: 2;
            fill: none;
        }

        /* Content Area */
        .content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        /* Results Header */
        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .results-count {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-secondary);
        }

        .sort-button {
            display: flex;
            align-items: center;
            gap: 4px;
            background: var(--background);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 8px 12px;
            font-size: 12px;
            font-weight: 600;
            color: var(--text-primary);
            font-family: inherit;
            cursor: pointer;
        }

        .sort-button svg {
            width: 14px;
            height: 14px;
            stroke: var(--text-muted);
            stroke-width: 2;
            fill: none;
        }

        /* Post Grid */
        .post-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 3px;
            margin-bottom: 24px;
        }

        .post-item {
            aspect-ratio: 1;
            border-radius: 8px;
            background: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 100%);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .post-item:nth-child(1) {
            background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
        }

        .post-item:nth-child(2) {
            background: linear-gradient(135deg, #dcfce7 0%, #bbf7d0 100%);
        }

        .post-item:nth-child(3) {
            background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%);
        }

        .post-item:nth-child(4) {
            background: linear-gradient(135deg, #e0e7ff 0%, #c7d2fe 100%);
        }

        .post-item:nth-child(5) {
            background: linear-gradient(135deg, #fce7f3 0%, #fbcfe8 100%);
        }

        .post-item:nth-child(6) {
            background: linear-gradient(135deg, #cffafe 0%, #a5f3fc 100%);
        }

        .post-item:nth-child(7) {
            background: linear-gradient(135deg, #f3e8ff 0%, #e9d5ff 100%);
        }

        .post-item:nth-child(8) {
            background: linear-gradient(135deg, #ecfccb 0%, #d9f99d 100%);
        }

        .post-item:nth-child(9) {
            background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
        }

        /* Section Header */
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .section-title {
            font-size: 16px;
            font-weight: 700;
            color: var(--text-primary);
        }

        .see-all {
            font-size: 12px;
            font-weight: 600;
            color: var(--primary);
            text-decoration: none;
        }

        /* User List */
        .user-list {
            background: var(--surface);
            border-radius: 18px;
            padding: 8px 18px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        }

        .user-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 0;
            border-bottom: 1px solid var(--border);
        }

        .user-item:last-child {
            border-bottom: none;
        }

        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            flex-shrink: 0;
        }

        .user-avatar:nth-child(1) {
            background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
        }

        .user-info {
            flex: 1;
        }

        .user-name {
            font-size: 15px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 2px;
        }

        .user-username {
            font-size: 12px;
            font-weight: 400;
            color: var(--text-muted);
        }

        .btn-follow {
            height: 32px;
            padding: 0 16px;
            border-radius: 10px;
            border: 2px solid var(--primary);
            background: transparent;
            color: var(--primary);
            font-size: 12px;
            font-weight: 700;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-follow.following {
            background: var(--primary);
            color: white;
        }
    </style>
</head>
<body>
