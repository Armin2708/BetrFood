<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Filters - BetrFood</title>

    <!-- REQUIRED: Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        /* REQUIRED: Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* REQUIRED: CSS Variables */
        :root {
            --primary: #22C55E;
            --primary-light: #DCFCE7;
            --primary-dark: #16A34A;
            --secondary: #10B981;
            --background: #F8FAFC;
            --surface: #FFFFFF;
            --text-primary: #0F172A;
            --text-secondary: #64748B;
            --text-muted: #94A3B8;
            --border: #E2E8F0;
            --danger: #EF4444;
            --danger-light: #FEE2E2;
            --warning: #F59E0B;
            --warning-light: #FEF3C7;
        }

        /* REQUIRED: Base Font */
        body {
            font-family: 'Plus Jakarta Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        /* REQUIRED: Phone Frame */
        .phone-frame {
            width: 375px;
            height: 812px;
            background: var(--surface);
            border-radius: 50px;
            box-shadow:
                0 50px 100px rgba(0,0,0,0.3),
                0 15px 35px rgba(0,0,0,0.2),
                inset 0 0 0 2px rgba(255,255,255,0.1);
            overflow: hidden;
            position: relative;
            border: 10px solid #1a1a1a;
        }

        /* REQUIRED: Screen Container */
        .screen {
            width: 100%;
            height: 100%;
            background: var(--background);
            display: flex;
            flex-direction: column;
        }

        /* Status Bar */
        .status-bar {
            height: 48px;
            padding: 14px 24px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
            background: transparent;
        }

        .status-time {
            font-size: 15px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .status-icons {
            display: flex;
            gap: 5px;
            align-items: center;
        }

        .status-icons svg {
            width: 18px;
            height: 18px;
            fill: var(--text-primary);
        }

        /* Header */
        .header {
            padding: 16px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: var(--surface);
            border-bottom: 1px solid var(--border);
            flex-shrink: 0;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .back-button {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--background);
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            cursor: pointer;
        }

        .back-button svg {
            width: 20px;
            height: 20px;
            stroke: var(--text-primary);
            stroke-width: 2;
            fill: none;
        }

        .header-title {
            font-size: 18px;
            font-weight: 700;
            color: var(--text-primary);
        }

        .clear-button {
            background: none;
            border: none;
            color: var(--primary);
            font-size: 14px;
            font-weight: 600;
            font-family: inherit;
            cursor: pointer;
        }

        /* Content Area */
        .content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        /* Filter Section */
        .filter-section {
            background: var(--surface);
            border-radius: 18px;
            padding: 18px;
            margin-bottom: 14px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        }

        .filter-section-title {
            font-size: 16px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 12px;
        }

        /* Filter Tags */
        .filter-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .filter-tag {
            display: inline-block;
            padding: 10px 16px;
            border-radius: 10px;
            background: var(--background);
            border: 2px solid var(--border);
            font-size: 13px;
            font-weight: 600;
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.2s;
        }

        .filter-tag.active {
            background: var(--primary);
            border-color: var(--primary);
            color: white;
        }

        /* Range Slider */
        .range-container {
            margin-top: 16px;
        }

        .range-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .range-label-text {
            font-size: 13px;
            font-weight: 600;
            color: var(--text-secondary);
        }

        .range-value {
            font-size: 13px;
            font-weight: 700;
            color: var(--primary);
        }

        .range-slider {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: var(--border);
            outline: none;
            -webkit-appearance: none;
        }

        .range-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--primary);
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(34, 197, 94, 0.3);
        }

        .range-slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--primary);
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 8px rgba(34, 197, 94, 0.3);
        }

        /* Bottom Action */
        .bottom-action {
            padding: 16px 20px 32px;
            background: var(--surface);
            border-top: 1px solid var(--border);
            flex-shrink: 0;
        }

        .btn-primary {
            width: 100%;
            height: 52px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            border: none;
            border-radius: 14px;
            color: white;
            font-size: 16px;
            font-weight: 700;
            font-family: inherit;
            cursor: pointer;
            box-shadow: 0 4px 14px rgba(34, 197, 94, 0.35);
            transition: all 0.2s;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(34, 197, 94, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="phone-frame">
        <div class="screen">
            <!-- Status Bar -->
            <div class="status-bar">
                <span class="status-time">9:41</span>
                <div class="status-icons">
                    <svg viewBox="0 0 24 24"><path d="M5 13l4 4L19 7"/></svg>
                    <svg viewBox="0 0 24 24"><path d="M1 6l11 7 11-7M1 6l11 7v11M1 6v14l11-7"/></svg>
                    <svg viewBox="0 0 24 24"><rect x="2" y="7" width="20" height="10" rx="2"/><path d="M22 10v4"/></svg>
                </div>
            </div>

            <!-- Header -->
            <div class="header">
                <div class="header-left">
                    <button class="back-button">
                        <svg viewBox="0 0 24 24">
                            <path d="M19 12H5M12 19l-7-7 7-7" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                    <h1 class="header-title">Filters</h1>
                </div>
                <button class="clear-button">Clear All</button>
            </div>

            <!-- Content -->
            <div class="content">
                <!-- Cuisine Type -->
                <div class="filter-section">
                    <h2 class="filter-section-title">Cuisine Type</h2>
                    <div class="filter-tags">
                        <span class="filter-tag active">Vietnamese</span>
                        <span class="filter-tag">Thai</span>
                        <span class="filter-tag">Chinese</span>
                        <span class="filter-tag">Japanese</span>
                        <span class="filter-tag">Korean</span>
                        <span class="filter-tag">Indian</span>
                        <span class="filter-tag">Italian</span>
                        <span class="filter-tag">Mexican</span>
                    </div>
                </div>

                <!-- Diet Type -->
                <div class="filter-section">
                    <h2 class="filter-section-title">Diet Type</h2>
                    <div class="filter-tags">
                        <span class="filter-tag">Vegetarian</span>
                        <span class="filter-tag">Vegan</span>
                        <span class="filter-tag">Gluten-Free</span>
                        <span class="filter-tag">Keto</span>
                        <span class="filter-tag">Paleo</span>
                        <span class="filter-tag">Low-Carb</span>
                        <span class="filter-tag">Dairy-Free</span>
                    </div>
                </div>

                <!-- Difficulty Level -->
                <div class="filter-section">
                    <h2 class="filter-section-title">Difficulty Level</h2>
                    <div class="filter-tags">
                        <span class="filter-tag">Easy</span>
                        <span class="filter-tag active">Medium</span>
                        <span class="filter-tag">Hard</span>
                    </div>
                </div>

                <!-- Cooking Time -->
                <div class="filter-section">
                    <h2 class="filter-section-title">Cooking Time</h2>
                    <div class="range-container">
                        <div class="range-label">
                            <span class="range-label-text">Up to</span>
                            <span class="range-value">45 min</span>
                        </div>
                        <input type="range" min="15" max="180" value="45" class="range-slider" id="timeRange">
                    </div>
                </div>
            </div>

            <!-- Bottom Action -->
            <div class="bottom-action">
                <button class="btn-primary">Show 126 Results</button>
            </div>
        </div>
    </div>
</body>
</html>
