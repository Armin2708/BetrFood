    <style>
        /* REQUIRED: Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* REQUIRED: CSS Variables */
        :root {
            --primary: #22C55E;
            --primary-light: #DCFCE7;
            --primary-dark: #16A34A;
            --secondary: #10B981;
            --background: #F8FAFC;
            --surface: #FFFFFF;
            --text-primary: #0F172A;
            --text-secondary: #64748B;
            --text-muted: #94A3B8;
            --border: #E2E8F0;
            --danger: #EF4444;
            --danger-light: #FEE2E2;
            --warning: #F59E0B;
            --warning-light: #FEF3C7;
        }

        /* REQUIRED: Base Font */
        body {
            font-family: 'Plus Jakarta Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        /* REQUIRED: Phone Frame */
        .phone-frame {
            width: 375px;
            height: 812px;
            background: var(--surface);
            border-radius: 50px;
            box-shadow:
                0 50px 100px rgba(0,0,0,0.3),
                0 15px 35px rgba(0,0,0,0.2),
                inset 0 0 0 2px rgba(255,255,255,0.1);
            overflow: hidden;
            position: relative;
            border: 10px solid #1a1a1a;
        }

        /* REQUIRED: Screen Container */
        .screen {
            width: 100%;
            height: 100%;
            background: var(--background);
            display: flex;
            flex-direction: column;
        }

        /* Status Bar */
        .status-bar {
            height: 48px;
            padding: 14px 24px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
            background: transparent;
        }

        .status-time {
            font-size: 15px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .status-icons {
            display: flex;
            gap: 5px;
            align-items: center;
        }

        .status-icons svg {
            width: 18px;
            height: 18px;
            fill: var(--text-primary);
        }

        /* Header */
        .header {
            padding: 16px 20px 12px;
            background: var(--surface);
            flex-shrink: 0;
        }

        .header-top {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
        }

        .header-title {
            font-size: 24px;
            font-weight: 800;
            color: var(--text-primary);
        }

        .search-icon-button {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--background);
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            cursor: pointer;
        }

        .search-icon-button svg {
            width: 18px;
            height: 18px;
            stroke: var(--text-primary);
            stroke-width: 2;
            fill: none;
        }

        /* Category Tabs */
        .category-tabs {
            display: flex;
            gap: 8px;
            overflow-x: auto;
            padding-bottom: 12px;
            scrollbar-width: none;
        }

        .category-tabs::-webkit-scrollbar {
            display: none;
        }

        .category-tab {
            display: inline-flex;
            align-items: center;
            padding: 8px 16px;
            border-radius: 10px;
            background: var(--background);
            border: 2px solid var(--border);
            font-size: 13px;
            font-weight: 600;
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
        }

        .category-tab.active {
            background: var(--primary);
            border-color: var(--primary);
            color: white;
        }

        /* Content Area */
        .content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        /* Masonry Grid */
        .masonry-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }

        .masonry-item {
            border-radius: 8px;
            background: var(--surface);
            overflow: hidden;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        }

        .masonry-item-image {
            width: 100%;
            aspect-ratio: 1;
            background: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 100%);
        }

        /* Varying heights for masonry effect */
        .masonry-item:nth-child(1) .masonry-item-image {
            aspect-ratio: 1;
            background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
        }

        .masonry-item:nth-child(2) .masonry-item-image {
            aspect-ratio: 0.75;
            background: linear-gradient(135deg, #dcfce7 0%, #bbf7d0 100%);
        }

        .masonry-item:nth-child(3) .masonry-item-image {
            aspect-ratio: 1.2;
            background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%);
        }

        .masonry-item:nth-child(4) .masonry-item-image {
            aspect-ratio: 1;
            background: linear-gradient(135deg, #e0e7ff 0%, #c7d2fe 100%);
        }

        .masonry-item:nth-child(5) .masonry-item-image {
            aspect-ratio: 0.8;
            background: linear-gradient(135deg, #fce7f3 0%, #fbcfe8 100%);
        }

        .masonry-item:nth-child(6) .masonry-item-image {
            aspect-ratio: 1.1;
            background: linear-gradient(135deg, #cffafe 0%, #a5f3fc 100%);
        }

        .masonry-item:nth-child(7) .masonry-item-image {
            aspect-ratio: 1;
            background: linear-gradient(135deg, #f3e8ff 0%, #e9d5ff 100%);
        }

        .masonry-item:nth-child(8) .masonry-item-image {
            aspect-ratio: 0.85;
            background: linear-gradient(135deg, #ecfccb 0%, #d9f99d 100%);
        }

        .masonry-item-info {
            padding: 12px;
        }

        .masonry-item-stats {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 12px;
            color: var(--text-secondary);
        }

        .stat svg {
            width: 14px;
            height: 14px;
            stroke: var(--text-muted);
            stroke-width: 2;
            fill: none;
        }

        .stat.liked svg {
            fill: var(--danger);
            stroke: var(--danger);
        }

        /* Navigation Bar */
        .nav-bar {
            background: var(--surface);
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            padding: 8px 8px 20px;
            flex-shrink: 0;
        }

            display: flex;

            align-items: center;
            gap: 4px;
            padding: 8px 12px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .nav-item.active {
            background: var(--primary-light);
        }

        .nav-item svg {
            width: 24px;
            height: 24px;
            stroke: var(--text-muted);
            fill: none;
            stroke-width: 2;
        }

        .nav-item.active svg {
            stroke: var(--primary);
        }
    </style>
</head>
