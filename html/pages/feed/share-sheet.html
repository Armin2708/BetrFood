<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share - BetrFood</title>

    <!-- REQUIRED: Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        /* REQUIRED: Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* REQUIRED: CSS Variables */
        :root {
            --primary: #22C55E;
            --primary-light: #DCFCE7;
            --primary-dark: #16A34A;
            --secondary: #10B981;
            --background: #F8FAFC;
            --surface: #FFFFFF;
            --text-primary: #0F172A;
            --text-secondary: #64748B;
            --text-muted: #94A3B8;
            --border: #E2E8F0;
            --danger: #EF4444;
            --danger-light: #FEE2E2;
            --warning: #F59E0B;
            --warning-light: #FEF3C7;
        }

        /* REQUIRED: Base Font */
        body {
            font-family: 'Plus Jakarta Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        /* REQUIRED: Phone Frame */
        .phone-frame {
            width: 375px;
            height: 812px;
            background: var(--surface);
            border-radius: 50px;
            box-shadow:
                0 50px 100px rgba(0,0,0,0.3),
                0 15px 35px rgba(0,0,0,0.2),
                inset 0 0 0 2px rgba(255,255,255,0.1);
            overflow: hidden;
            position: relative;
            border: 10px solid #1a1a1a;
        }

        /* REQUIRED: Screen Container */
        .screen {
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }

        /* Modal Sheet */
        .modal-sheet {
            background: var(--surface);
            border-radius: 24px 24px 0 0;
            padding: 20px;
            flex-shrink: 0;
        }

        /* Handle Bar */
        .handle-bar {
            width: 40px;
            height: 4px;
            background: var(--border);
            border-radius: 10px;
            margin: 0 auto 20px;
        }

        /* Modal Header */
        .modal-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 24px;
        }

        .modal-title {
            font-size: 18px;
            font-weight: 700;
            color: var(--text-primary);
        }

        .close-button {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: var(--background);
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            cursor: pointer;
        }

        .close-button svg {
            width: 16px;
            height: 16px;
            stroke: var(--text-primary);
            stroke-width: 2;
            fill: none;
        }

        /* Share Options Grid */
        .share-options {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 24px;
        }

        .share-option {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        .share-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            font-weight: 700;
            transition: all 0.2s;
        }

        .share-icon.messages {
            background: linear-gradient(135deg, #22C55E 0%, #10B981 100%);
            color: white;
        }

        .share-icon.instagram {
            background: linear-gradient(135deg, #f77737 0%, #e1306c 100%);
            color: white;
        }

        .share-icon.facebook {
            background: #1877F2;
            color: white;
        }

        .share-icon.twitter {
            background: #1DA1F2;
            color: white;
        }

        .share-icon.copy {
            background: var(--background);
            border: 2px solid var(--border);
        }

        .share-icon.more {
            background: var(--background);
            border: 2px solid var(--border);
        }

        .share-icon svg {
            width: 28px;
            height: 28px;
            stroke: currentColor;
            stroke-width: 2;
            fill: none;
        }

        .share-label {
            font-size: 12px;
            font-weight: 500;
            color: var(--text-secondary);
            text-align: center;
        }

        /* Actions */
        .actions {
            display: flex;
            flex-direction: column;
            gap: 12px;
            padding-bottom: 20px;
        }

        .action-item {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 14px 16px;
            background: var(--background);
            border-radius: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .action-item:hover {
            background: var(--primary-light);
        }

        .action-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--surface);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .action-icon svg {
            width: 20px;
            height: 20px;
            stroke: var(--text-primary);
            stroke-width: 2;
            fill: none;
        }

        .action-text {
            font-size: 15px;
            font-weight: 600;
            color: var(--text-primary);
        }
    </style>
</head>
<body>
    <div class="phone-frame">
        <div class="screen">
            <!-- Modal Sheet -->
            <div class="modal-sheet">
                <!-- Handle Bar -->
                <div class="handle-bar"></div>

                <!-- Modal Header -->
                <div class="modal-header">
                    <h2 class="modal-title">Share</h2>
                    <button class="close-button">
                        <svg viewBox="0 0 24 24">
                            <line x1="18" y1="6" x2="6" y2="18"/>
                            <line x1="6" y1="6" x2="18" y2="18"/>
                        </svg>
                    </button>
                </div>

                <!-- Share Options Grid -->
                <div class="share-options">
                    <div class="share-option">
                        <div class="share-icon messages">
                            <svg viewBox="0 0 24 24">
                                <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
                            </svg>
                        </div>
                        <div class="share-label">Messages</div>
                    </div>
                    <div class="share-option">
                        <div class="share-icon instagram">IG</div>
                        <div class="share-label">Instagram</div>
                    </div>
                    <div class="share-option">
                        <div class="share-icon facebook">f</div>
                        <div class="share-label">Facebook</div>
                    </div>
                    <div class="share-option">
                        <div class="share-icon twitter">
                            <svg viewBox="0 0 24 24">
                                <path d="M23 3a10.9 10.9 0 0 1-3.14 1.53 4.48 4.48 0 0 0-7.86 3v1A10.66 10.66 0 0 1 3 4s-4 9 5 13a11.64 11.64 0 0 1-7 2c9 5 20 0 20-11.5a4.5 4.5 0 0 0-.08-.83A7.72 7.72 0 0 0 23 3z"/>
                            </svg>
                        </div>
                        <div class="share-label">Twitter</div>
                    </div>
                    <div class="share-option">
                        <div class="share-icon copy">
                            <svg viewBox="0 0 24 24" style="stroke: var(--text-primary);">
                                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"/>
                                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/>
                            </svg>
                        </div>
                        <div class="share-label">Copy Link</div>
                    </div>
                    <div class="share-option">
                        <div class="share-icon more">
                            <svg viewBox="0 0 24 24" style="stroke: var(--text-primary);">
                                <circle cx="12" cy="12" r="1"/>
                                <circle cx="19" cy="12" r="1"/>
                                <circle cx="5" cy="12" r="1"/>
                            </svg>
                        </div>
                        <div class="share-label">More</div>
                    </div>
                </div>

                <!-- Actions -->
                <div class="actions">
                    <div class="action-item">
                        <div class="action-icon">
                            <svg viewBox="0 0 24 24">
                                <path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"/>
                            </svg>
                        </div>
                        <div class="action-text">Save to Collection</div>
                    </div>
                    <div class="action-item">
                        <div class="action-icon">
                            <svg viewBox="0 0 24 24">
                                <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"/>
                                <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"/>
                            </svg>
                        </div>
                        <div class="action-text">Copy Link</div>
                    </div>
                    <div class="action-item">
                        <div class="action-icon">
                            <svg viewBox="0 0 24 24">
                                <circle cx="18" cy="5" r="3"/>
                                <circle cx="6" cy="12" r="3"/>
                                <circle cx="18" cy="19" r="3"/>
                                <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"/>
                                <line x1="15.41" y1="6.51" x2="8.59" y2="10.49"/>
                            </svg>
                        </div>
                        <div class="action-text">Share to Feed</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
