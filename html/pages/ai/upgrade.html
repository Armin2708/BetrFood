<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BetrFood - Upgrade</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #22C55E;
            --primary-light: #DCFCE7;
            --primary-dark: #16A34A;
            --secondary: #10B981;
            --background: #F8FAFC;
            --surface: #FFFFFF;
            --text-primary: #0F172A;
            --text-secondary: #64748B;
            --text-muted: #94A3B8;
            --border: #E2E8F0;
            --danger: #EF4444;
        }
        body {
            font-family: 'Plus Jakarta Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .phone-frame {
            width: 375px;
            height: 812px;
            background: var(--surface);
            border-radius: 50px;
            box-shadow:
                0 50px 100px rgba(0,0,0,0.3),
                0 15px 35px rgba(0,0,0,0.2),
                inset 0 0 0 2px rgba(255,255,255,0.1);
            overflow: hidden;
            position: relative;
            border: 10px solid #1a1a1a;
        }

        .phone-frame::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 28px;
            background: #1a1a1a;
            border-radius: 0 0 20px 20px;
            z-index: 100;
        }

        .phone-frame::after {
            content: '';
            position: absolute;
            top: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 6px;
            background: #333;
            border-radius: 3px;
            z-index: 101;
        }


        .screen {
            width: 100%;
            height: 100vh;
            background: var(--background);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Status Bar */
        .status-bar {
            height: 48px;
            padding: 14px 24px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--surface);
            flex-shrink: 0;
        }

        .status-time {
            font-size: 15px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .status-icons {
            display: flex;
            gap: 5px;
            align-items: center;
        }

        .status-icons svg {
            width: 18px;
            height: 18px;
            fill: var(--text-primary);
        }

        /* Upgrade Header */
        .upgrade-header {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            background: var(--surface);
            flex-shrink: 0;
        }

        .upgrade-close {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .upgrade-close svg {
            width: 20px;
            height: 20px;
            stroke: var(--text-primary);
            fill: none;
            stroke-width: 2.5;
        }

        .upgrade-content {
            flex: 1;
            overflow-y: auto;
            padding: 24px 20px;
            background: var(--surface);
        }

        .tier-card {
            margin-bottom: 32px;
        }

        .tier-name {
            font-size: 18px;
            font-weight: 700;
            color: var(--text-primary);
            text-align: center;
            margin-bottom: 20px;
        }

        .tier-bars {
            margin-bottom: 20px;
        }

        .tier-bar {
            height: 8px;
            background: var(--border);
            border-radius: 4px;
            margin-bottom: 12px;
            overflow: hidden;
        }

        .tier-bar-fill {
            height: 100%;
            background: var(--text-primary);
            border-radius: 4px;
        }

        .btn-upgrade-tier {
            width: 100%;
            height: 48px;
            background: var(--text-primary);
            border: none;
            border-radius: 24px;
            color: white;
            font-size: 15px;
            font-weight: 700;
            font-family: inherit;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="phone-frame">
        <div class="screen">

    <div class="screen" style="background: var(--surface);">
        <div class="status-bar">
            <span class="status-time">6:07</span>
            <div class="status-icons">
                <svg viewBox="0 0 24 24"><path d="M12.01 21.49L23.64 7c-.45-.34-4.93-4-11.64-4C5.28 3 .81 6.66.36 7l11.63 14.49z"/></svg>
                <svg viewBox="0 0 24 24"><path d="M15.67 4H14V2h-4v2H8.33C7.6 4 7 4.6 7 5.33v15.33C7 21.4 7.6 22 8.33 22h7.33c.74 0 1.34-.6 1.34-1.33V5.33C17 4.6 16.4 4 15.67 4z"/></svg>
            </div>
        </div>

        <div class="upgrade-header">
            <div class="upgrade-close">
                <svg viewBox="0 0 24 24"><path d="M18 6L6 18M6 6l12 12"/></svg>
            </div>
        </div>

        <div class="upgrade-content">
            <!-- Tier 1 -->
            <div class="tier-card">
                <div class="tier-name">Tier 1</div>
                <div class="tier-bars">
                    <div class="tier-bar"><div class="tier-bar-fill" style="width: 100%;"></div></div>
                    <div class="tier-bar"><div class="tier-bar-fill" style="width: 75%;"></div></div>
                    <div class="tier-bar"><div class="tier-bar-fill" style="width: 50%;"></div></div>
                </div>
                <button class="btn-upgrade-tier">Upgrade</button>
            </div>

            <!-- Tier 2 -->
            <div class="tier-card">
                <div class="tier-name">Tier 2</div>
                <div class="tier-bars">
                    <div class="tier-bar"><div class="tier-bar-fill" style="width: 100%;"></div></div>
                    <div class="tier-bar"><div class="tier-bar-fill" style="width: 100%;"></div></div>
                    <div class="tier-bar"><div class="tier-bar-fill" style="width: 100%;"></div></div>
                </div>
                <button class="btn-upgrade-tier">Upgrade</button>
            </div>
        </div>
    </div>

        </div>
    </div>
</body>
</html>
