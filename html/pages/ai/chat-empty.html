<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BetrFood - AI Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #22C55E;
            --primary-light: #DCFCE7;
            --primary-dark: #16A34A;
            --secondary: #10B981;
            --background: #F8FAFC;
            --surface: #FFFFFF;
            --text-primary: #0F172A;
            --text-secondary: #64748B;
            --text-muted: #94A3B8;
            --border: #E2E8F0;
            --danger: #EF4444;
            --pink-light: #FCE7F3;
        }
        body {
            font-family: 'Plus Jakarta Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .phone-frame {
            width: 375px;
            height: 812px;
            background: var(--surface);
            border-radius: 50px;
            box-shadow:
                0 50px 100px rgba(0,0,0,0.3),
                0 15px 35px rgba(0,0,0,0.2),
                inset 0 0 0 2px rgba(255,255,255,0.1);
            overflow: hidden;
            position: relative;
            border: 10px solid #1a1a1a;
        }

        .phone-frame::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 28px;
            background: #1a1a1a;
            border-radius: 0 0 20px 20px;
            z-index: 100;
        }

        .phone-frame::after {
            content: '';
            position: absolute;
            top: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 6px;
            background: #333;
            border-radius: 3px;
            z-index: 101;
        }


        .screen {
            width: 100%;
            height: 100vh;
            background: var(--background);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Status Bar */
        .status-bar {
            height: 48px;
            padding: 14px 24px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--surface);
            flex-shrink: 0;
        }

        .status-time {
            font-size: 15px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .status-icons {
            display: flex;
            gap: 5px;
            align-items: center;
        }

        .status-icons svg {
            width: 18px;
            height: 18px;
            fill: var(--text-primary);
        }

        /* Navigation Bar */
        .nav-bar {
            height: 84px;
            background: var(--surface);
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            padding: 12px 8px 0;
            flex-shrink: 0;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            padding: 8px 12px;
            border-radius: 12px;
            cursor: pointer;
        }

        .nav-item.active {
            background: var(--primary-light);
        }

        .nav-item svg {
            width: 24px;
            height: 24px;
            stroke: var(--text-muted);
            fill: none;
            stroke-width: 2;
        }

        .nav-item.active svg {
            stroke: var(--primary);
        }

        /* AI Header */
        .ai-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 20px 12px;
            background: var(--surface);
            flex-shrink: 0;
        }

        .ai-menu-btn {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .ai-menu-btn svg {
            width: 24px;
            height: 24px;
            stroke: var(--text-primary);
            fill: none;
            stroke-width: 2;
        }

        .btn-upgrade {
            padding: 10px 24px;
            background: var(--text-primary);
            border: none;
            border-radius: 24px;
            color: white;
            font-size: 14px;
            font-weight: 700;
            font-family: inherit;
            cursor: pointer;
        }

        .ai-chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            background: var(--surface);
        }

        .ai-icon-large {
            width: 120px;
            height: 120px;
            margin-bottom: 16px;
            position: relative;
        }

        .ai-bubble-icon {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .ai-bubble-main {
            width: 100px;
            height: 80px;
            background: var(--text-primary);
            border-radius: 16px;
            position: absolute;
            top: 0;
            left: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 16px;
            gap: 8px;
        }

        .ai-bubble-line {
            height: 4px;
            background: white;
            border-radius: 2px;
        }

        .ai-bubble-line:nth-child(1) { width: 100%; }
        .ai-bubble-line:nth-child(2) { width: 70%; }

        .ai-bubble-small {
            width: 50px;
            height: 40px;
            background: var(--text-primary);
            border-radius: 10px;
            position: absolute;
            bottom: 10px;
            right: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 8px;
            gap: 4px;
        }

        .ai-bubble-small .ai-bubble-line {
            height: 3px;
        }

        .ai-typing-icon {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 32px;
            height: 32px;
        }

        .ai-typing-icon svg {
            width: 100%;
            height: 100%;
            stroke: var(--text-muted);
            fill: none;
            stroke-width: 1.5;
        }

        .ai-user-icon {
            position: absolute;
            bottom: 10px;
            right: 20px;
            width: 28px;
            height: 28px;
        }

        .ai-user-icon svg {
            width: 100%;
            height: 100%;
            stroke: var(--text-muted);
            fill: none;
            stroke-width: 2;
        }

        .ai-input-area {
            padding: 16px 20px;
            background: var(--surface);
            border-top: 1px solid var(--border);
            flex-shrink: 0;
        }

        .ai-input-wrapper {
            display: flex;
            align-items: center;
            gap: 12px;
            background: var(--background);
            border-radius: 12px;
            padding: 12px 16px;
            border: 1px solid var(--border);
        }

        .ai-input {
            flex: 1;
            border: none;
            background: transparent;
            font-size: 15px;
            font-family: inherit;
            color: var(--text-primary);
            outline: none;
        }

        .ai-input::placeholder {
            color: var(--text-muted);
        }

        .ai-send-btn {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .ai-send-btn svg {
            width: 20px;
            height: 20px;
            stroke: var(--text-primary);
            fill: none;
            stroke-width: 2;
        }

        .ai-camera-btn {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .ai-camera-btn svg {
            width: 22px;
            height: 22px;
            stroke: var(--text-primary);
            fill: none;
            stroke-width: 2;
        }
    </style>
</head>
<body>
    <div class="phone-frame">
        <div class="screen">

    <div class="screen" style="background: var(--surface);">
        <div class="status-bar">
            <span class="status-time">6:07</span>
            <div class="status-icons">
                <svg viewBox="0 0 24 24"><path d="M12.01 21.49L23.64 7c-.45-.34-4.93-4-11.64-4C5.28 3 .81 6.66.36 7l11.63 14.49z"/></svg>
                <svg viewBox="0 0 24 24"><path d="M15.67 4H14V2h-4v2H8.33C7.6 4 7 4.6 7 5.33v15.33C7 21.4 7.6 22 8.33 22h7.33c.74 0 1.34-.6 1.34-1.33V5.33C17 4.6 16.4 4 15.67 4z"/></svg>
            </div>
        </div>

        <div class="ai-header">
            <div class="ai-menu-btn">
                <svg viewBox="0 0 24 24"><line x1="3" y1="12" x2="21" y2="12"/><line x1="3" y1="6" x2="21" y2="6"/><line x1="3" y1="18" x2="21" y2="18"/></svg>

            <button class="btn-upgrade">Upgrade</button>
            <div style="width: 40px;"></div>
        </div>

        <div class="ai-chat-area">
            <div class="ai-icon-large">
                <div class="ai-bubble-icon">
                    <div class="ai-bubble-main">
                        <div class="ai-bubble-line"></div>
                        <div class="ai-bubble-line"></div>
                    </div>
                    <div class="ai-bubble-small">
                        <div class="ai-bubble-line"></div>
                        <div class="ai-bubble-line"></div>
                    </div>
                </div>
                <div class="ai-typing-icon">
                    <svg viewBox="0 0 24 24"><rect x="3" y="11" width="18" height="10" rx="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>
                </div>
                <div class="ai-user-icon">
                    <svg viewBox="0 0 24 24"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
                </div>

        </div>

        <div class="ai-input-area">
            <div class="ai-input-wrapper">
                <input type="text" class="ai-input" placeholder="Type something">

                    <svg viewBox="0 0 24 24"><line x1="22" y1="2" x2="11" y2="13"/><polygon points="22 2 15 22 11 13 2 9 22 2"/></svg>

            </div>
        </div>

        <div class="nav-bar">
            <div class="nav-item">
                <svg viewBox="0 0 24 24"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
            </div>
            <div class="nav-item">
                <svg viewBox="0 0 24 24"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"/></svg>

                <svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"/></svg>
            </div>
            <div class="nav-item">
                <svg viewBox="0 0 24 24"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><polyline points="14 2 14 8 20 8"/></svg>
            </div>
            <div class="nav-item">
                <svg viewBox="0 0 24 24"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
            </div>
        </div>
    </div>

        </div>
    </div>
</body>
