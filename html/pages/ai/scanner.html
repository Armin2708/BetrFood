<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BetrFood - Virtual Pantry Scanner</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #22C55E;
            --primary-light: #DCFCE7;
            --primary-dark: #16A34A;
            --secondary: #10B981;
            --background: #F8FAFC;
            --surface: #FFFFFF;
            --text-primary: #0F172A;
            --text-secondary: #64748B;
            --text-muted: #94A3B8;
            --border: #E2E8F0;
            --danger: #EF4444;
        }
        body {
            font-family: 'Plus Jakarta Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .phone-frame {
            width: 375px;
            height: 812px;
            background: var(--surface);
            border-radius: 50px;
            box-shadow:
                0 50px 100px rgba(0,0,0,0.3),
                0 15px 35px rgba(0,0,0,0.2),
                inset 0 0 0 2px rgba(255,255,255,0.1);
            overflow: hidden;
            position: relative;
            border: 10px solid #1a1a1a;
        }

        .phone-frame::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 28px;
            background: #1a1a1a;
            border-radius: 0 0 20px 20px;
            z-index: 100;
        }

        .phone-frame::after {
            content: '';
            position: absolute;
            top: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 6px;
            background: #333;
            border-radius: 3px;
            z-index: 101;
        }


        .screen {
            width: 100%;
            height: 100vh;
            background: #000;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Status Bar */
        .scanner-status-bar {
            height: 48px;
            padding: 14px 24px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }

        .scanner-status-bar .status-time {
            color: white;
            font-size: 15px;
            font-weight: 600;
        }

        .status-icons {
            display: flex;
            gap: 5px;
            align-items: center;
        }

        .scanner-status-bar .status-icons svg {
            fill: white;
            width: 18px;
            height: 18px;
        }

        .scanner-header {
            display: flex;
            justify-content: flex-end;
            padding: 8px 20px;
            flex-shrink: 0;
        }

        .scanner-done {
            padding: 8px 16px;
            font-size: 16px;
            font-weight: 600;
            color: var(--primary);
        }

        .scanner-viewfinder {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .scanner-frame {
            width: 300px;
            height: 300px;
            border: 3px solid rgba(255,255,255,0.4);
            border-radius: 24px;
            position: relative;
        }

        .scanner-corner {
            position: absolute;
            width: 50px;
            height: 50px;
            border-color: white;
            border-style: solid;
            border-width: 0;
        }

        .scanner-corner.tl { top: -3px; left: -3px; border-top-width: 4px; border-left-width: 4px; border-radius: 20px 0 0 0; }
        .scanner-corner.tr { top: -3px; right: -3px; border-top-width: 4px; border-right-width: 4px; border-radius: 0 20px 0 0; }
        .scanner-corner.bl { bottom: -3px; left: -3px; border-bottom-width: 4px; border-left-width: 4px; border-radius: 0 0 0 20px; }
        .scanner-corner.br { bottom: -3px; right: -3px; border-bottom-width: 4px; border-right-width: 4px; border-radius: 0 0 20px 0; }

        .scanner-label {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            font-weight: 600;
            color: rgba(255,255,255,0.7);
            white-space: nowrap;
        }

        .scanner-controls {
            padding: 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }

        .scanner-btn {
            width: 52px;
            height: 52px;
            background: rgba(255,255,255,0.15);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .scanner-btn svg {
            width: 26px;
            height: 26px;
            stroke: white;
            fill: none;
            stroke-width: 2;
        }

        .scanner-capture {
            width: 76px;
            height: 76px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 0 5px rgba(255,255,255,0.3);
        }

        .scanner-capture-inner {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            border: 3px solid #000;
        }

        .scanner-mode-toggle {
            display: flex;
            justify-content: center;
            gap: 4px;
            padding: 4px;
            background: rgba(255,255,255,0.15);
            border-radius: 24px;
            margin: 0 auto 50px;
            width: fit-content;
        }

        .scanner-mode {
            padding: 10px 20px;
            font-size: 12px;
            font-weight: 700;
            color: rgba(255,255,255,0.5);
            border-radius: 20px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .scanner-mode.active {
            background: rgba(255,255,255,0.25);
            color: white;
        }
    </style>
</head>
<body>
    <div class="phone-frame">
        <div class="screen">

    <div class="screen scanner-screen">
        <div class="scanner-status-bar">
            <span class="status-time">6:07</span>
            <div class="status-icons">
                <svg viewBox="0 0 24 24"><path d="M12.01 21.49L23.64 7c-.45-.34-4.93-4-11.64-4C5.28 3 .81 6.66.36 7l11.63 14.49z"/></svg>
                <svg viewBox="0 0 24 24"><path d="M15.67 4H14V2h-4v2H8.33C7.6 4 7 4.6 7 5.33v15.33C7 21.4 7.6 22 8.33 22h7.33c.74 0 1.34-.6 1.34-1.33V5.33C17 4.6 16.4 4 15.67 4z"/></svg>
            </div>
        </div>

        <div class="scanner-header">
            <span class="scanner-done">Done</span>
        </div>

        <div class="scanner-viewfinder">
            <div class="scanner-frame">
                <div class="scanner-corner tl"></div>
                <div class="scanner-corner tr"></div>
                <div class="scanner-corner bl"></div>
                <div class="scanner-corner br"></div>
            </div>
            <div class="scanner-label">Photos / Video</div>
        </div>

        <div class="scanner-controls">
            <div class="scanner-btn">
                <svg viewBox="0 0 24 24"><path d="M18 6L6 18M6 6l12 12"/></svg>
            </div>
            <div class="scanner-capture">
                <div class="scanner-capture-inner"></div>
            </div>
            <div class="scanner-btn">
                <svg viewBox="0 0 24 24"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/><circle cx="12" cy="13" r="4"/></svg>
            </div>
        </div>

        <div class="scanner-mode-toggle">
            <span class="scanner-mode">Video</span>
            <span class="scanner-mode active">Photo</span>
        </div>
    </div>

        </div>
    </div>
</body>
</html>
