<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BetrFood - Pantry (Simple)</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #22C55E;
            --primary-light: #DCFCE7;
            --primary-dark: #16A34A;
            --secondary: #10B981;
            --background: #FAFAFA;
            --surface: #FFFFFF;
            --text-primary: #0F172A;
            --text-secondary: #64748B;
            --text-muted: #94A3B8;
            --border: #E2E8F0;
            --danger: #EF4444;
        }

        body {
            font-family: 'Plus Jakarta Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--primary);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Status Bar */
        .status-bar {
            height: 48px;
            padding: 14px 24px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--primary);
            flex-shrink: 0;
        }

        .status-time {
            font-size: 15px;
            font-weight: 600;
            color: white;
        }

        .status-icons {
            display: flex;
            gap: 5px;
            align-items: center;
        }

        .status-icons svg {
            width: 18px;
            height: 18px;
            fill: white;
        }

        /* Pantry Header */
        .pantry-header {
            background: var(--primary);
            padding: 16px 20px;
            display: flex;
            align-items: center;
            flex-shrink: 0;
        }

        .pantry-header-icon {
            width: 40px;
            height: 40px;
            background: rgba(255,255,255,0.2);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .pantry-header-icon svg {
            width: 22px;
            height: 22px;
            stroke: white;
            fill: none;
            stroke-width: 2;
        }

        /* Pantry Title Area */
        .pantry-title-area {
            background: var(--primary);
            padding: 0 20px 24px;
            text-align: center;
            flex-shrink: 0;
        }

        .pantry-title {
            font-size: 28px;
            font-weight: 800;
            color: white;
        }

        .pantry-subtitle {
            font-size: 16px;
            color: rgba(255,255,255,0.8);
            margin-top: 4px;
        }

        /* Pantry Content */
        .pantry-content {
            flex: 1;
            background: var(--surface);
            border-radius: 24px 24px 0 0;
            margin-top: -16px;
            padding: 20px;
            overflow-y: auto;
        }

        .pantry-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 14px 16px;
            background: var(--background);
            border-radius: 12px;
            margin-bottom: 8px;
        }

        .pantry-item-name {
            font-size: 16px;
            font-weight: 500;
            color: var(--text-primary);
        }

        .pantry-checkbox {
            width: 24px;
            height: 24px;
            border: 2px solid var(--border);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .pantry-checkbox.checked {
            background: var(--primary);
            border-color: var(--primary);
        }

        .pantry-checkbox svg {
            width: 14px;
            height: 14px;
            stroke: white;
            fill: none;
            stroke-width: 3;
            display: none;
        }

        .pantry-checkbox.checked svg {
            display: block;
        }

        /* Navigation Bar */
        .nav-bar {
            height: 84px;
            background: var(--primary);
            border-top: none;
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            padding: 12px 8px 0;
            flex-shrink: 0;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            padding: 8px 12px;
            border-radius: 12px;
            cursor: pointer;
        }

        .nav-item.active {
            background: rgba(255,255,255,0.2);
        }

        .nav-item svg {
            width: 24px;
            height: 24px;
            stroke: rgba(255,255,255,0.7);
            fill: none;
            stroke-width: 2;
        }

        .nav-item.active svg {
            stroke: white;
        }
    </style>
</head>
<body>
    <div class="status-bar">
        <span class="status-time">9:41</span>
        <div class="status-icons">
            <svg viewBox="0 0 24 24"><path d="M12.01 21.49L23.64 7c-.45-.34-4.93-4-11.64-4C5.28 3 .81 6.66.36 7l11.63 14.49z"/></svg>
            <svg viewBox="0 0 24 24"><path d="M15.67 4H14V2h-4v2H8.33C7.6 4 7 4.6 7 5.33v15.33C7 21.4 7.6 22 8.33 22h7.33c.74 0 1.34-.6 1.34-1.33V5.33C17 4.6 16.4 4 15.67 4z"/></svg>
        </div>
    </div>

    <div class="pantry-header">
        <div class="pantry-header-icon">
            <svg viewBox="0 0 24 24"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><polyline points="14 2 14 8 20 8"/><line x1="16" y1="13" x2="8" y2="13"/><line x1="16" y1="17" x2="8" y2="17"/></svg>
        </div>
    </div>

    <div class="pantry-title-area">
        <h1 class="pantry-title">Pantry</h1>
        <p class="pantry-subtitle">-Meat-</p>
    </div>

    <div class="pantry-content">
        <div class="pantry-item">
            <span class="pantry-item-name">Beef</span>
            <div class="pantry-checkbox">
                <svg viewBox="0 0 24 24"><polyline points="20 6 9 17 4 12"/></svg>
            </div>
        </div>
    </div>

    <div class="nav-bar">
        <div class="nav-item"><svg viewBox="0 0 24 24"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg></div>
        <div class="nav-item"><svg viewBox="0 0 24 24"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.35-4.35"/></svg></div>
        <div class="nav-item"><svg viewBox="0 0 24 24"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"/><line x1="12" y1="8" x2="12" y2="16"/><line x1="8" y1="12" x2="16" y2="12"/></svg></div>
        <div class="nav-item active"><svg viewBox="0 0 24 24"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><polyline points="14 2 14 8 20 8"/><line x1="16" y1="13" x2="8" y2="13"/><line x1="16" y1="17" x2="8" y2="17"/></svg></div>
        <div class="nav-item"><svg viewBox="0 0 24 24"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg></div>
    </div>
</body>
</html>
