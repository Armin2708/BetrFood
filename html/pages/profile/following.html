<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Following - BetrFood</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #22C55E;
            --primary-light: #DCFCE7;
            --primary-dark: #16A34A;
            --secondary: #10B981;
            --background: #F8FAFC;
            --surface: #FFFFFF;
            --text-primary: #0F172A;
            --text-secondary: #64748B;
            --text-muted: #94A3B8;
            --border: #E2E8F0;
            --danger: #EF4444;
            --warning: #F59E0B;
        }

        body {
            font-family: 'Plus Jakarta Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .phone-frame {
            width: 375px;
            height: 812px;
            background: var(--surface);
            border-radius: 50px;
            box-shadow:
                0 50px 100px rgba(0,0,0,0.3),
                0 15px 35px rgba(0,0,0,0.2),
                inset 0 0 0 2px rgba(255,255,255,0.1);
            overflow: hidden;
            position: relative;
            border: 10px solid #1a1a1a;
        }

        .screen {
            width: 100%;
            height: 100%;
            background: var(--background);
            display: flex;
            flex-direction: column;
        }

        /* Status Bar */
        .status-bar {
            height: 48px;
            padding: 14px 24px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }

        .status-time {
            font-size: 15px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .status-icons {
            display: flex;
            gap: 5px;
            align-items: center;
        }

        .status-icons svg {
            width: 18px;
            height: 18px;
            fill: var(--text-primary);
        }

        /* Header */
        .header {
            padding: 16px 20px;
            background: var(--surface);
            border-bottom: 1px solid var(--border);
            flex-shrink: 0;
        }

        .header-tabs {
            display: flex;
            gap: 24px;
            align-items: center;
        }

        .header-tab {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-muted);
            padding-bottom: 8px;
            cursor: pointer;
            transition: color 0.2s;
            position: relative;
        }

        .header-tab.active {
            color: var(--text-primary);
        }

        .header-tab.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--primary);
            border-radius: 2px;
        }

        /* Feed Content */
        .feed-content {
            flex: 1;
            overflow-y: auto;
            background: var(--background);
        }

        /* Post Card */
        .post-card {
            background: var(--surface);
            margin-bottom: 12px;
        }

        .post-header {
            padding: 14px 16px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .post-avatar {
            width: 38px;
            height: 38px;
            border-radius: 12px;
            background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            flex-shrink: 0;
        }

        .post-user-info {
            flex: 1;
            min-width: 0;
        }

        .post-username {
            font-size: 14px;
            font-weight: 700;
            color: var(--text-primary);
        }

        .post-time {
            font-size: 12px;
            color: var(--text-muted);
        }

        .post-menu-btn {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            border: none;
            background: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: var(--text-muted);
            font-size: 18px;
        }

        .post-image {
            width: 100%;
            aspect-ratio: 1;
            background: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 100%);
            object-fit: cover;
        }

        .post-actions {
            padding: 12px 16px;
            display: flex;
            gap: 16px;
        }

        .action-btn {
            background: none;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 24px;
        }

        .post-info {
            padding: 0 16px 16px;
        }

        .post-likes {
            font-size: 13px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 6px;
            cursor: pointer;
        }

        .post-caption {
            font-size: 13px;
            color: var(--text-primary);
            line-height: 1.4;
        }

        .post-caption .username {
            font-weight: 700;
            margin-right: 6px;
        }

        /* Navigation Bar */
        .nav-bar {
            background: var(--surface);
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            padding: 8px 8px 20px;
            flex-shrink: 0;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            padding: 8px 12px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .nav-item.active {
            background: var(--primary-light);
        }

        .nav-item svg {
            width: 24px;
            height: 24px;
            stroke: var(--text-muted);
            fill: none;
            stroke-width: 2;
        }

        .nav-item.active svg {
            stroke: var(--primary);
        }
    </style>
</head>
