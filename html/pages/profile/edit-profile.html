<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - BetrFood</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #22C55E;
            --primary-light: #DCFCE7;
            --primary-dark: #16A34A;
            --secondary: #10B981;
            --background: #F8FAFC;
            --surface: #FFFFFF;
            --text-primary: #0F172A;
            --text-secondary: #64748B;
            --text-muted: #94A3B8;
            --border: #E2E8F0;
        }

        body {
            font-family: 'Plus Jakarta Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .phone-frame {
            width: 375px;
            height: 812px;
            background: var(--surface);
            border-radius: 50px;
            box-shadow:
                0 50px 100px rgba(0,0,0,0.3),
                0 15px 35px rgba(0,0,0,0.2),
                inset 0 0 0 2px rgba(255,255,255,0.1);
            overflow: hidden;
            position: relative;
            border: 10px solid #1a1a1a;
        }

        .screen {
            width: 100%;
            height: 100%;
            background: var(--background);
            display: flex;
            flex-direction: column;
        }

        .status-bar {
            height: 48px;
            padding: 14px 24px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }

        .status-time {
            font-size: 15px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .status-icons {
            display: flex;
            gap: 5px;
            align-items: center;
        }

        .status-icons svg {
            width: 18px;
            height: 18px;
            fill: var(--text-primary);
        }

        .header {
            padding: 16px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: var(--surface);
            flex-shrink: 0;
            border-bottom: 1px solid var(--border);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .back-button {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--background);
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            cursor: pointer;
        }

        .back-button svg {
            width: 20px;
            height: 20px;
            stroke: var(--text-primary);
            stroke-width: 2;
            fill: none;
        }

        .header-title {
            font-size: 18px;
            font-weight: 700;
            color: var(--text-primary);
        }

        .content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .avatar-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 32px;
        }

        .avatar-large {
            width: 88px;
            height: 88px;
            border-radius: 24px;
            background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.12);
            margin-bottom: 12px;
            position: relative;
        }

        .upload-badge {
            position: absolute;
            bottom: -6px;
            right: -6px;
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            border-radius: 50%;
            border: 3px solid var(--background);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 14px rgba(34, 197, 94, 0.35);
        }

        .upload-badge svg {
            width: 14px;
            height: 14px;
            stroke: white;
            stroke-width: 2;
            fill: none;
        }

        .change-photo {
            font-size: 13px;
            font-weight: 600;
            color: var(--primary);
            cursor: pointer;
        }

        .form-section {
            background: var(--surface);
            border-radius: 18px;
            padding: 20px;
            margin-bottom: 16px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group:last-child {
            margin-bottom: 0;
        }

        .label {
            font-size: 12px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 8px;
            display: block;
        }

        .input-standard {
            width: 100%;
            height: 52px;
            border: 2px solid var(--border);
            border-radius: 14px;
            padding: 0 18px;
            font-size: 15px;
            font-family: inherit;
            background: var(--surface);
            color: var(--text-primary);
            transition: all 0.2s;
        }

        .input-standard:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(34, 197, 94, 0.1);
        }

        .input-standard::placeholder {
            color: var(--text-muted);
        }

        .textarea {
            width: 100%;
            min-height: 100px;
            border: 2px solid var(--border);
            border-radius: 14px;
            padding: 14px 18px;
            font-size: 15px;
            font-family: inherit;
            background: var(--surface);
            color: var(--text-primary);
            transition: all 0.2s;
            resize: vertical;
        }

        .textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(34, 197, 94, 0.1);
        }

        .textarea::placeholder {
            color: var(--text-muted);
        }

        .char-count {
            font-size: 11px;
            color: var(--text-muted);
            text-align: right;
            margin-top: 6px;
        }

        .btn-primary {
            width: 100%;
            height: 52px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            border: none;
            border-radius: 14px;
            color: white;
            font-size: 16px;
            font-weight: 700;
            font-family: inherit;
            cursor: pointer;
            box-shadow: 0 4px 14px rgba(34, 197, 94, 0.35);
            transition: all 0.2s;
            margin-top: 24px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(34, 197, 94, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="phone-frame">
        <div class="screen">
            <div class="status-bar">
                <span class="status-time">9:41</span>
                <div class="status-icons">
                    <svg viewBox="0 0 24 24"><path d="M5 13l4 4L19 7"/></svg>
                    <svg viewBox="0 0 24 24"><path d="M1 6l11 7 11-7M1 6l11 7v11M1 6v14l11-7"/></svg>
                    <svg viewBox="0 0 24 24"><rect x="2" y="7" width="20" height="10" rx="2"/><path d="M22 10v4"/></svg>
                </div>
            </div>

            <div class="header">
                <div class="header-left">
                    <button class="back-button">
                        <svg viewBox="0 0 24 24">
                            <path d="M19 12H5M12 19l-7-7 7-7" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                    <h1 class="header-title">Edit Profile</h1>
                </div>
            </div>

            <div class="content">
                <div class="avatar-section">
                    <div class="avatar-large">
                        üçï
                        <div class="upload-badge">
                            <svg viewBox="0 0 24 24">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" stroke-linecap="round" stroke-linejoin="round"/>
                                <polyline points="17 8 12 3 7 8" stroke-linecap="round" stroke-linejoin="round"/>
                                <line x1="12" y1="3" x2="12" y2="15" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </div>
                    </div>
                    <div class="change-photo">Change Photo</div>
                </div>

                <div class="form-section">
                    <div class="form-group">
                        <label class="label">Full Name</label>
                        <input type="text" class="input-standard" placeholder="Enter your name" value="Sarah Anderson">
                    </div>

                    <div class="form-group">
                        <label class="label">Username</label>
                        <input type="text" class="input-standard" placeholder="@username" value="@sarahcooks">
                    </div>

                    <div class="form-group">
                        <label class="label">Bio</label>
                        <textarea class="textarea" placeholder="Write a short bio about yourself...">Food lover & home chef sharing healthy recipes ü•ó</textarea>
                        <div class="char-count">45/150 characters</div>
                    </div>

                    <div class="form-group">
                        <label class="label">Website</label>
                        <input type="url" class="input-standard" placeholder="https://" value="https://sarahcooks.com">
                    </div>
                </div>

                <button class="btn-primary">Save Changes</button>
            </div>
        </div>
    </div>
</body>
</html>
