<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - BetrFood</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #22C55E;
            --primary-light: #DCFCE7;
            --primary-dark: #16A34A;
            --secondary: #10B981;
            --background: #F8FAFC;
            --surface: #FFFFFF;
            --text-primary: #0F172A;
            --text-secondary: #64748B;
            --text-muted: #94A3B8;
            --border: #E2E8F0;
            --danger: #EF4444;
            --danger-light: #FEE2E2;
            --warning: #F59E0B;
            --warning-light: #FEF3C7;
        }
        body {
            font-family: 'Plus Jakarta Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .phone-frame {
            width: 375px;
            height: 812px;
            background: var(--surface);
            border-radius: 50px;
            box-shadow:
                0 50px 100px rgba(0,0,0,0.3),
                0 15px 35px rgba(0,0,0,0.2),
                inset 0 0 0 2px rgba(255,255,255,0.1);
            overflow: hidden;
            position: relative;
            border: 10px solid #1a1a1a;
        }

        .phone-frame::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 28px;
            background: #1a1a1a;
            border-radius: 0 0 20px 20px;
            z-index: 100;
        }

        .phone-frame::after {
            content: '';
            position: absolute;
            top: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 6px;
            background: #333;
            border-radius: 3px;
            z-index: 101;
        }


        .screen {
            width: 100%;
            max-width: 375px;
            height: 100vh;
            margin: 0 auto;
            background: var(--background);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Status Bar */
        .status-bar {
            height: 48px;
            padding: 14px 24px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: transparent;
            flex-shrink: 0;
        }

        .status-time {
            font-size: 15px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .status-icons {
            display: flex;
            gap: 5px;
            align-items: center;
        }

        .status-icons svg {
            width: 18px;
            height: 18px;
            fill: var(--text-primary);
        }

        /* Profile Header */
        .profile-header {
            background: var(--surface);
            padding: 16px 20px 20px;
            border-radius: 0 0 28px 28px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            flex-shrink: 0;
        }

        .profile-top-bar {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 12px;
        }

        .settings-btn {
            width: 38px;
            height: 38px;
            border-radius: 12px;
            background: var(--background);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .settings-btn svg {
            width: 20px;
            height: 20px;
            stroke: var(--text-primary);
            fill: none;
            stroke-width: 2;
        }

        .profile-main {
            display: flex;
            align-items: flex-start;
            gap: 16px;
        }

        .profile-avatar {
            width: 88px;
            height: 88px;
            border-radius: 24px;
            background: linear-gradient(135deg, #FFE5B4 0%, #FFDAB9 100%);
            overflow: hidden;
            box-shadow: 0 6px 20px rgba(0,0,0,0.12);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .chef-emoji {
            font-size: 50px;
            line-height: 1;
        }

        .profile-info {
            flex: 1;
            min-width: 0;
        }

        .profile-name {
            font-size: 20px;
            font-weight: 800;
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .profile-bio {
            font-size: 13px;
            color: var(--text-secondary);
            line-height: 1.4;
        }

        .profile-stats {
            display: flex;
            gap: 24px;
            margin-top: 16px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 18px;
            font-weight: 800;
            color: var(--text-primary);
        }

        .stat-label {
            font-size: 11px;
            color: var(--text-muted);
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }

        .profile-actions {
            display: flex;
            gap: 10px;
            margin-top: 16px;
        }

        .btn-follow {
            flex: 1;
            height: 42px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 14px;
            font-weight: 700;
            font-family: inherit;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(34, 197, 94, 0.3);
        }

        .btn-message {
            width: 42px;
            height: 42px;
            border: 2px solid var(--border);
            border-radius: 12px;
            background: var(--surface);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            flex-shrink: 0;
        }

        .btn-message svg {
            width: 18px;
            height: 18px;
            stroke: var(--text-primary);
            fill: none;
            stroke-width: 2;
        }

        .btn-bookmark {
            width: 42px;
            height: 42px;
            border: 2px solid var(--border);
            border-radius: 12px;
            background: var(--surface);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            flex-shrink: 0;
        }

        .btn-bookmark svg {
            width: 18px;
            height: 18px;
            stroke: var(--text-primary);
            fill: none;
            stroke-width: 2;
        }

        /* Posts Section */
        .posts-section {
            flex: 1;
            padding: 16px;
            overflow-y: auto;
        }

        .posts-tabs {
            display: flex;
            gap: 6px;
            margin-bottom: 16px;
            background: var(--surface);
            padding: 4px;
            border-radius: 12px;
        }

        .tab-item {
            flex: 1;
            padding: 10px 16px;
            border-radius: 10px;
            font-size: 13px;
            font-weight: 600;
            color: var(--text-muted);
            background: transparent;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
            font-family: inherit;
        }

        .tab-item.active {
            background: var(--primary);
            color: white;
        }

        .posts-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 3px;
        }

        .post-item {
            aspect-ratio: 1;
            background: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 100%);
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
        }

        .post-item.featured {
            background: linear-gradient(135deg, var(--primary-light) 0%, #bbf7d0 100%);
        }

        /* Navigation Bar */
        .nav-bar {
            height: 84px;
            background: var(--surface);
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            padding: 12px 8px 0;
            flex-shrink: 0;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            padding: 8px 12px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .nav-item.active {
            background: var(--primary-light);
        }

        .nav-item svg {
            width: 24px;
            height: 24px;
            stroke: var(--text-muted);
            fill: none;
            stroke-width: 2;
        }

        .nav-item.active svg {
            stroke: var(--primary);
        }
    </style>
</head>
