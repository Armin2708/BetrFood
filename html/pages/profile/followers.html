<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #22C55E;
            --primary-light: #DCFCE7;
            --primary-dark: #16A34A;
            --secondary: #10B981;
            --background: #F8FAFC;
            --surface: #FFFFFF;
            --text-primary: #0F172A;
            --text-secondary: #64748B;
            --text-muted: #94A3B8;
            --border: #E2E8F0;
            --danger: #EF4444;
            --danger-light: #FEE2E2;
            --warning: #F59E0B;
            --warning-light: #FEF3C7;
        }
        body {
            font-family: 'Plus Jakarta Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .phone-frame {
            width: 375px;
            height: 812px;
            background: var(--surface);
            border-radius: 50px;
            box-shadow:
                0 50px 100px rgba(0,0,0,0.3),
                0 15px 35px rgba(0,0,0,0.2),
                inset 0 0 0 2px rgba(255,255,255,0.1);
            overflow: hidden;
            position: relative;
            border: 10px solid #1a1a1a;
        }

        .screen {
            width: 100%;
            max-width: 375px;
            height: 100vh;
            margin: 0 auto;
            background: var(--surface);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Status Bar */
        .status-bar {
            height: 48px;
            padding: 14px 24px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: transparent;
            flex-shrink: 0;
        }

        .status-time {
            font-size: 15px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .status-icons {
            display: flex;
            gap: 5px;
            align-items: center;
        }

        .status-icons svg {
            width: 18px;
            height: 18px;
            fill: var(--text-primary);
        }

        /* List Header */
        .list-header {
            display: flex;
            align-items: center;
            padding: 8px 20px 16px;
            gap: 12px;
            flex-shrink: 0;
        }

        .back-btn {
            width: 38px;
            height: 38px;
            border-radius: 12px;
            background: var(--background);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .back-btn svg {
            width: 20px;
            height: 20px;
            stroke: var(--text-primary);
            fill: none;
            stroke-width: 2.5;
        }

        .list-title {
            font-size: 18px;
            font-weight: 700;
            color: var(--text-primary);
        }

        /* Search Bar */
        .search-bar {
            margin: 0 20px 12px;
            position: relative;
            flex-shrink: 0;
        }

        .search-input {
            width: 100%;
            height: 46px;
            border: none;
            border-radius: 14px;
            padding: 0 18px 0 46px;
            font-size: 14px;
            font-family: inherit;
            background: var(--background);
            color: var(--text-primary);
        }

        .search-input::placeholder {
            color: var(--text-muted);
        }

        .search-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            width: 18px;
            height: 18px;
            stroke: var(--text-muted);
            fill: none;
            stroke-width: 2;
        }

        /* User List */
        .user-list {
            flex: 1;
            overflow-y: auto;
            padding: 0 20px;
        }

        .user-item {
            display: flex;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid var(--border);
        }

        .user-item:last-child {
            border-bottom: none;
        }

        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 14px;
            background: linear-gradient(135deg, #e0e7ff 0%, #c7d2fe 100%);
            margin-right: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            flex-shrink: 0;
        }

        .user-details {
            flex: 1;
            min-width: 0;
        }

        .user-name {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .user-handle {
            font-size: 12px;
            color: var(--text-muted);
        }

        .btn-follow-sm {
            padding: 8px 16px;
            border-radius: 10px;
            border: 2px solid var(--primary);
            background: transparent;
            color: var(--primary);
            font-size: 12px;
            font-weight: 700;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.2s;
            flex-shrink: 0;
        }

        .btn-follow-sm.following {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        /* Navigation Bar */
        .nav-bar {
            height: 84px;
            background: var(--surface);
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            padding: 12px 8px 0;
            flex-shrink: 0;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            padding: 8px 12px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .nav-item.active {
            background: var(--primary-light);
        }

        .nav-item svg {
            width: 24px;
            height: 24px;
            stroke: var(--text-muted);
            fill: none;
            stroke-width: 2;
        }

        .nav-item.active svg {
            stroke: var(--primary);
        }
    </style>
</head>
