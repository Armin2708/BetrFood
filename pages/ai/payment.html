<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BetrFood - Payment</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #22C55E;
            --primary-light: #DCFCE7;
            --primary-dark: #16A34A;
            --secondary: #10B981;
            --background: #FAFAFA;
            --surface: #FFFFFF;
            --text-primary: #0F172A;
            --text-secondary: #64748B;
            --text-muted: #94A3B8;
            --border: #E2E8F0;
            --danger: #EF4444;
        }

        body {
            font-family: 'Plus Jakarta Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #000;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        .screen {
            width: 100%;
            height: 100vh;
            background: #000;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Status Bar */
        .payment-status-bar {
            height: 48px;
            padding: 14px 24px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }

        .payment-status-bar .status-time {
            color: white;
            font-size: 15px;
            font-weight: 600;
        }

        .status-icons {
            display: flex;
            gap: 5px;
            align-items: center;
        }

        .payment-status-bar .status-icons svg {
            fill: white;
            width: 18px;
            height: 18px;
        }

        .payment-card-area {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .payment-card {
            width: 280px;
            height: 180px;
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .payment-card-label {
            font-size: 16px;
            color: rgba(255,255,255,0.6);
            text-align: center;
            line-height: 1.5;
        }

        .payment-sheet {
            background: var(--surface);
            border-radius: 20px 20px 0 0;
            padding: 20px;
            border: 3px solid #A855F7;
            border-bottom: none;
        }

        .payment-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .payment-logo {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .payment-logo svg {
            width: 20px;
            height: 20px;
            fill: var(--text-primary);
        }

        .payment-close-btn {
            width: 28px;
            height: 28px;
            background: var(--background);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .payment-close-btn svg {
            width: 14px;
            height: 14px;
            stroke: var(--text-secondary);
            fill: none;
            stroke-width: 2.5;
        }

        .payment-method {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 14px;
            background: var(--background);
            border-radius: 12px;
            margin-bottom: 8px;
        }

        .payment-method-icon {
            width: 36px;
            height: 24px;
            background: linear-gradient(135deg, #1e3a5f 0%, #0f172a 100%);
            border-radius: 4px;
        }

        .payment-method-info {
            flex: 1;
        }

        .payment-method-name {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .payment-change {
            padding: 8px 0;
            text-align: left;
            margin-bottom: 12px;
        }

        .payment-change-link {
            font-size: 13px;
            color: var(--text-muted);
        }

        .payment-divider {
            height: 1px;
            background: var(--border);
            margin: 12px 0;
            border: 1px dashed var(--border);
        }

        .payment-total {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 0;
        }

        .payment-label {
            font-size: 12px;
            color: var(--text-muted);
        }

        .payment-amount {
            font-size: 28px;
            font-weight: 800;
            color: var(--text-primary);
        }

        .payment-confirm {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 16px 0 8px;
            gap: 8px;
        }

        .payment-confirm-icon {
            width: 40px;
            height: 40px;
            border: 2px solid var(--border);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .payment-confirm-icon svg {
            width: 20px;
            height: 20px;
            stroke: var(--text-muted);
            fill: none;
            stroke-width: 2;
        }

        .payment-confirm-text {
            font-size: 12px;
            color: var(--text-muted);
        }
    </style>
</head>
<body>
    <div class="screen payment-screen">
        <div class="payment-status-bar">
            <span class="status-time">6:07</span>
            <div class="status-icons">
                <svg viewBox="0 0 24 24"><path d="M12.01 21.49L23.64 7c-.45-.34-4.93-4-11.64-4C5.28 3 .81 6.66.36 7l11.63 14.49z"/></svg>
                <svg viewBox="0 0 24 24"><path d="M15.67 4H14V2h-4v2H8.33C7.6 4 7 4.6 7 5.33v15.33C7 21.4 7.6 22 8.33 22h7.33c.74 0 1.34-.6 1.34-1.33V5.33C17 4.6 16.4 4 15.67 4z"/></svg>
            </div>
        </div>

        <div class="payment-card-area">
            <div class="payment-card">
                <div class="payment-card-label">Double Click<br>to Pay</div>
            </div>
        </div>

        <div class="payment-sheet">
            <div class="payment-header">
                <div class="payment-logo">
                    <svg viewBox="0 0 24 24"><path d="M18.71 19.5c-.83 1.24-1.71 2.45-3.05 2.47-1.34.03-1.77-.79-3.29-.79-1.53 0-2 .77-3.27.82-1.31.05-2.3-1.32-3.14-2.53C4.25 17 2.94 12.45 4.7 9.39c.87-1.52 2.43-2.48 4.12-2.51 1.28-.02 2.5.87 3.29.87.78 0 2.26-1.07 3.81-.91.65.03 2.47.26 3.64 1.98-.09.06-2.17 1.28-2.15 3.81.03 3.02 2.65 4.03 2.68 4.04-.03.07-.42 1.44-1.38 2.83"/><path d="M13 3.5c.73-.83 1.94-1.46 2.94-1.5.13 1.17-.34 2.35-1.04 3.19-.69.85-1.83 1.51-2.95 1.42-.15-1.15.41-2.35 1.05-3.11z"/></svg>
                    Pay
                </div>
                <div class="payment-close-btn">
                    <svg viewBox="0 0 24 24"><path d="M18 6L6 18M6 6l12 12"/></svg>
                </div>
            </div>

            <div class="payment-method">
                <div class="payment-method-icon"></div>
                <div class="payment-method-info">
                    <div class="payment-method-name">Chase Sapphire Reserve</div>
                </div>
                <span style="font-size: 12px; color: var(--text-muted);">••••6767</span>
            </div>

            <div class="payment-change">
                <span class="payment-change-link">Change Payment Method</span>
            </div>

            <div class="payment-divider"></div>

            <div class="payment-total">
                <span class="payment-label">Company Name</span>
                <span class="payment-amount">6767 $</span>
            </div>

            <div class="payment-confirm">
                <div class="payment-confirm-icon">
                    <svg viewBox="0 0 24 24"><path d="M12 19l7-7 3 3-7 7-3-3z"/><path d="M18 13l-1.5-7.5L2 2l3.5 14.5L13 18l5-5z"/><path d="M2 2l7.586 7.586"/></svg>
                </div>
                <span class="payment-confirm-text">Confirm with Side Button</span>
            </div>
        </div>
    </div>
</body>
</html>
